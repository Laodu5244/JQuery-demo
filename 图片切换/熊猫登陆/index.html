<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>熊猫登录</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="panda">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye-shadow left"></div>
        <div class="eye-white left">
          <div class="eye-ball"></div>
        </div>
        <div class="eye-shadow right"></div>
        <div class="eye-white right">
          <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="foot left">
        <div class="sole"></div>
      </div>
      <div class="foot right">
        <div class="sole"></div>
      </div>
    </div>
    <div class="login-box">
      <div class="hand left"></div>
      <div class="hand right"></div>
      <h1>用户登录</h1>
      <div class="ipt-box">
        <input type="text" required>
        <label>用户名</label>
      </div>
      <div class="ipt-box">
        <input type="password" id="password" required>
        <label>密码</label>
      </div>
      <button>登录</button>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    // 密码框事件
    $("#password").focusin(function () {
      $(".login-box").addClass("up");
    }).focusout(function () {
      $(".login-box").removeClass("up");
    })
    // 眼球移动
    $(document).on("mousemove", function (e) {
      let dw = $(document).width() / 10;
      let dh = $(document).height() / 18;
      let x = e.pageX / dw;
      let y = e.pageY / dh;
      $(".eye-ball").css({
        left: x,
        top: y
      })
    })
  </script>
</body>

</html>
